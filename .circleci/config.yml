          name: Deploy to EKS Cluster
          command: |
            # Command to deploy to EKS cluster
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
            - test