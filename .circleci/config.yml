# Nombre del proyecto
sonar.projectKey: "Devops-Grupo-8_webapp"

# Nombre visible del proyecto
sonar.projectName: "Webapp"

# Versión del proyecto (opcional)
sonar.projectVersion: "1.0"

# Rutas de código fuente
sonar.sources: "src"

# Lenguaje del proyecto
sonar.language: "javascript"

# Ruta del archivo de informe generado por SonarCloud
sonar.report.export.path: "sonar-report.json"

# Token de acceso a SonarCloud
sonar.login: "devops8"

version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=Devops-Grupo-8_webapp
            -Dsonar.organization=Devops-Grupo-8
           
    deploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.8
      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Configure AWS Credentials
          command: |
            aws configure set aws_access_key_id YOUR_ACCESS_KEY
            aws configure set aws_secret_access_key YOUR_SECRET_ACCESS_KEY
            aws configure set default.region YOUR_AWS_REGION
